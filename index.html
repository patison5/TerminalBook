						<p class="text">Яков Фавиевич Каган <b>25 июня 1877</b>родился  года в Вильно, в еврейской семье.​</p>
						<p class="text"><b>В 1896 году</b> окончил Могилевскую гимназию, поступил в Киевский университет на медицинский факультет.​</p>
						<p class="text"><b>В 1897—1898 годах</b> оставил медицинский факультет и перевелся на физико-математический факультет.​</p>
						<p class="text"><b>В 1901 году</b> окончил физико-математический факультет Императорского университета Святого Владимира.​</p>
						<p class="text"><b>В 1902 году</b> держал Государственный экзамен при Новороссийском университете, сдал его с дипломом I степени.​</p>
						<p class="text"><b>В 1902—1904 годах</b> учился в Льежском электротехническом институте в Бельгии, который окончил в 1904 году с отличием.​</p>
						<p class="text"><b>До 1905 года</b> работал в Берлине у Сименс-Шуккерта.​</p>
						<p class="text"><b>С 1905 по 1910 годы</b> работал в качестве инженера-электрика на заводе «Русского электрического Общества Вестингауз» в Москве.​</p>
						<p class="text"><b>С 1910 по 1920 годы</b> занимался экспертной и консультационной деятельностью на ряде фабрик и заводов промышленных областей − России и Урала (Варшава−Пермь по горизонтали и Петербург−Ростов по вертикали)​</p>
						<p class="text"><b>В 1920 году</b> создал институт инженеров-электриков-производственников, позже переименованный в Государственный Электростроительный Институт имени Я. Ф. Каган-Шабшая, был директором, профессором и руководителем кафедры электромашиностроения по 1931 год.​</p>
						<p class="text"><b>В 1930 году</b> был основателем и первым ректором Московского станкоинструментального института(СТАНКИН)​</p>
						<p class="text"><b>С 1931 года по 1933 год</b> руководил группой ВТУЗов с сокращенным сроком обучения, предприятий — школ и факультетов особого назначения, созданных по предложению и проекту Якова Фабиановича Каган-Шабшая. В качестве помощника начальника Сектора кадров ВСНХ (позже — НКТП) СССР.​</p>
						<p class="text"><b>В 1933−1935 годах</b> начальник факультета особого назначения НКЗ РСФСР и зам. директора по научной части ЦИНИМАШа НКТП.​</p>
						<p class="text"><b>В 1935−1936 годах</b> — ответственный редактор «Стаховской библиотеки» и заместитель ответственного редактора журнала и консультант ЦИТЭИНа. Одновременно — консультант ВОИЗа. С декабря 1936 года главный инженер и главный технический редактор всех изданий НТИ «Оргэнерго».​</p>
						<p class="text"><b>В начале XX века</b> Яков Каган-Шабшай принял участие в судьбе Марка Шагала: ​</p>
						<p class="text">он был одним из первых покупателей картин художника, <b>в 1905 году</b> помог ему осуществить поездку в Париж, снабдив финансами. <b>В 1923 году</b>, когда уже эмигрировавший из России Шагал провёл свою персональную выставку в Берлине, восемнадцать из выставленных на ней полотен были отмечены в каталоге как собственность Я. Кагана-Шабшая.​</p>
						<p class="text">Яков Каган-Шабшай жил в Москве на Малом Знаменском переулке, ​
						в доме 7/10, кв. 14. Умер в 1939 году в Москве, похоронен на Новодевичьем кладбище. ​</p>
